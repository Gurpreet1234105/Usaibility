    <!-- form body -->

            <form>

                <p>

                <p>
                    <label>Email</label>
                    <input type="email" placeholder="Your Email" required>
                </p>

                <p>
                    <label>Password</label>
                    <input type="password" placeholder="Your Password" required>
                </p>


                <span class="bottom-line">By signing up, you agree to UsabilityHubâ€™s <a href="#">Terms of Service</a>

                </p>
                <br>

                <p class="or"
                    style="align-items: center; font-size: 16px; font-family: Apple Color Emoji; color:#4b5563;">OR</p>
                <br>
                <input class="google-button" type="button" value="sign up with Google">

            </form>

        </div>
